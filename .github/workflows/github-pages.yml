name: GitHub Pages

on:
  push:
    branches: [master]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install
        run: npm install
      - name: Build and Deploy
        env:
          NODE_ENV: production
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name marth00165
          git config user.email rohitpratti@gmail.com
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/marth00165/personalWebsite.git
          npm run deploy
